{% extends 'base.html' %}
{% block css %}
<link rel="stylesheet" href="{{ url_for ('static', filename='css/projects.css') }}">
{% endblock %}
{% block content%}
<section class="my-portfolio">
    <div class="projects container">
        <div class="projects-top">
            <h1 class="my-projects-h1">My projects</h1>
            <div class="line-project" style="opacity: 1; width: 100%;"></div>
        </div>
        <div class="all-projects">
            {% for project in projects[::-1] %}
            <div class="one-project">
                <div class="project-image-div">
                    <img class="project-image" src="{{ project.picture }}" alt="{{ project.title }}">
                </div>
                <div class="project-info">
                    <h3>{{ project.title }}</h3>
                    <p>{{ project.description }}</p>
                    <button class="project-button"><a href="{{ project.url }}" target="_blank">view details</a></button>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</section>

{% endblock content%}
